<ion-header >

  <ion-navbar color="navbarColor">
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">

<form [formGroup]="credentialsForm">

  <ion-item class="inputtext"> 
    <ion-label floating>{{'LOGINPAGE.USERNAMELABEL'|translate}}</ion-label>
    <ion-input formControlName="email"  type="text" class="linemargin" ></ion-input>
  </ion-item>
  <div *ngIf="!credentialsForm.controls.email.valid && (credentialsForm.controls.email.dirty || submitAttempt )" 
  class="validator-error">
Please enter a valid email.
</div>


  <ion-item class="inputtext">
    <ion-label floating>{{'LOGINPAGE.PASSWORDLABEL'|translate}}</ion-label>
    <ion-input formControlName="password"  type="password" class="linemargin" ></ion-input>
  </ion-item>
  <div *ngIf="!credentialsForm.controls.password.valid && 
  (credentialsForm.controls.password.dirty || submitAttempt )"
  class="validator-error">
Passwords should be at least 8 characters long and contain one number, one character and one special character.
</div>



</form>

 <button ion-button block  (click)="OpenRestaurantePage()" color="navbarColor" >{{'LOGINPAGE.LOGINLABEL'|translate}}</button>
 <button ion-button clear color="light" >
  Forgot your password?
</button>
  
 <button ion-button block (click)="OpenRegisterPage()"color="navbarColor" >{{'LOGINPAGE.REGISTERLABEL'|translate}}</button>
  
</ion-content>
