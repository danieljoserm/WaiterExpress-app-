<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>RestaurantePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="card-rest">
    <ion-row >
      <ion-col *ngFor="let Restaurante of Restaurantearray;let i=index" wrap>
        <ion-card (click)="OpenMenuPage(Restaurante.ID)">
          <img src="assets/img/rest.jpg" />
          <ion-card-content>
            <ion-card-title>
              {{Restaurantearray[i].Nombre}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      </ion-row>
  </ion-grid>











</ion-content>
