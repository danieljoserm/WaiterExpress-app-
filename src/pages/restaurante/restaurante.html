<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>RestaurantePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-grid class="card-rest">
    <ion-row >
      <ion-col *ngFor="let Restaurante of Restaurantearray;let i=index" wrap>
        <ion-card  >
          <img src="assets/img/rest.jpg" (click)="OpenMenuPage(Restaurante.ID)"/>
          <ion-card-content>
            <ion-card-title id="cardtitle">
              {{Restaurantearray[i].Nombre}}
            </ion-card-title>
            <button ion-button icon-only id="infobutton" round (click)="showinfo()">
  <ion-icon name="information-circle"></ion-icon>
</button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      </ion-row>
  </ion-grid>











</ion-content>
