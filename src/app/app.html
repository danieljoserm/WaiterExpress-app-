            <ion-title>
                <ion-icon name="key">
                </ion-icon>
            </ion-title>
            <h3>Desglose </h3>
            <p>Subtotal:5000</p>
           <button ion-button clear id="button" (click)="ordenarbutton()"  >Ordenar</button>
            <button ion-button clear id="button" (click)="ordenarbutton()"  >pagar</button>
        </ion-toolbar>
    </ion-header>


    <ion-content class="menu"  >
    
        
        <ion-item  *ngFor="let menuitem of menuseleccionados" >

        <button ion-button id="button" (click)="aumentarcantidad(menuitem.cantidad,menuitem.id)">+</button>

          <button ion-button icon-only id="infobutton" clear >
  <ion-icon name="information-circle"></ion-icon>
</button>

    </ion-content>
